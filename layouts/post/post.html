<div class='post-holder'>
    {{ if .Params.class }}
        <article class="{{ .Params.class }}">
    {{ else }}
        <article class="post">
    {{ end }}
        <header class="post-header">
            <a id="blog-logo" href="{{ .Site.BaseURL}}">
                {{ .Site.Title }}
            </a>
        </header>
        <h1 class="post-title">{{ .Title }}</h1>


        {{ if eq .File.BaseFileName "1_Highlights" }}
            <a href="https://github.com/homedepot">Full list of The Home Depot open source repos</a>
            <br>
            {{ partial "repo_highlight" . }}
        {{else}}
            <section class="post-content">
            {{ .Content }}
            </section>
        {{end}}

    </article>
</div>
<div class='post-after'></div>
